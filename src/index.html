<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки" />
    <meta name="keywords" content="место, фотографии" />
    <meta name="robots" content="all" />
    <meta name="author" content="Андрей Петров" />
    <title>Mesto</title>
    <link rel="shortcut icon" href="<%=require('./images/icon2.svg')%>"/>
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__logo-link"></a>
    </header>
    <main class="content">
        <section class="profile">
            <button class="profile__edit-avatar">
                <img src="<%=require('./images/avatar.jpg')%>" alt="аватар" class="profile__avatar">
            </button>
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-info" aria-label="Edit profile"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-post" type="button" aria-label="Add post"></button>
        </section>
        <section class="posts">
            <ul class="posts__grid">
                <!-- Грид с постами -->
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!-- Класс для открытия попапа popup_opened-->
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="edit_profile" method="post" novalidate>
                <input type="text" class="popup__text-input" id="name" name="name" placeholder="Имя" minlength="2"
                    maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                <span class="popup__input-error name-error"></span>
                <input type="text" class="popup__text-input" id="description" name="description" placeholder="О себе"
                    minlength="2" maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                <span class="popup__input-error description-error"></span>
                <button class="popup__submit" type="submit" aria-label="Submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" class="popup__form" name="add_post" method="post" novalidate>
                <input type="text" class="popup__text-input" id="caption" name="caption" placeholder="Название"
                    minlength="2" maxlength="30" pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                <span class="popup__input-error caption-error"></span>
                <input type="url" class="popup__text-input" id="link" name="link" placeholder="Ссылка" required>
                <span class="popup__input-error link-error"></span>
                <button class="popup__submit" type="submit" aria-label="Submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_edit-avatar">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form action="#" class="popup__form" name="edit_avatar" method="post" novalidate>
                <input type="url" class="popup__text-input" id="link-avatar" name="link-avatar" placeholder="Ссылка" required>
                <span class="popup__input-error link-avatar-error"></span>
                <button class="popup__submit" type="submit" aria-label="Submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__image-container">
            <button class="popup__close" type="button" aria-label="Close"></button>
            <img src="#" alt="#" class="popup__big-image">
            <figcaption class="popup__figcaption"></figcaption>
        </figure>
    </div>
    <div class="popup popup_type_delete-post">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Вы Уверены?</h2>
            <form action="#" class="popup__form-without-inputs" name="delete_post" method="delete" novalidate>
                <button class="popup__submit" type="submit" aria-label="Submit">Да</button>
            </form>
        </div>
    </div>
    
    <template id="post">
        <li class="post">
            <button type="button" class="post__open-img">
                <img src="#" alt="#" class="post__img">
                <button type="button" class="post__trash" aria-label="trash"></button>
            </button>
            <div class="post__title-area">
                <h2 class="post__title"></h2>
                <div class="post__like-container">
                    <button type="button" class="post__like" aria-label="Like"></button>
                    <p class="post__like-counter">1</p>
                </div>
            </div>
        </li>
    </template>
    
</body>
</html>
