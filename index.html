    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="edit_profile" method="post">
                <input type="text" class="popup__text-input" id="name" name="name" placeholder="Имя">
                <input type="text" class="popup__text-input" id="description" name="description" placeholder="О себе">
                <button class="popup__submit" type="submit" aria-label="Submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="add_post" method="post">
                <input type="text" class="popup__text-input" id="caption" name="caption" placeholder="Название">
                <input type="text" class="popup__text-input" id="link" name="link" placeholder="Ссылка">
                <button class="popup__submit" type="submit" aria-label="Submit">Сохранить</button>
            </form>
        </div>
    </div>
    
    <template id="post">
